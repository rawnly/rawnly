# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    - cron: '0 0 18 06 *'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-age:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Git
        run: |
          git switch master
          git config user.email "$GTHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
      - name: Update year
        id: readme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_YEAR=$(date '+%Y')
          BIRTH_YEAR=1999
          
          AGE=$(echo "($CURRENT_YEAR - $BIRTH_YEAR)" | bc -l)
          OLD_AGE=$(echo "$AGE - 1" | bc -l)
          
          sed -i "s/$OLD_AGE/$AGE/" README.md
                    
          #git add -A .
          #git commit -m "Updated age: $OLD_AGE => $AGE ğŸ‰"
          #git push -u origin master
          
          echo ::set-output name=old_age::$OLD_AGE
          echo ::set-output name=age::$AGE
      -
        name: Update BIO
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TKN }}
          script: |
            github.rest.users.getAuthenticated()
              .then(response => 
                console.log(
                  response.data.bio, 
                  response.data.bio.replace('${{ steps.readme.outputs.old_age }}', '${{ steps.readme.outputs.age }}') 
                )
              )
          
